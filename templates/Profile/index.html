<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewOne project profile</title>
</head>
<body>
    <h1 style="align-items: center;">Hello Everynoe</h1>
    {% for profile in profiles %}
    <img src="{{ profile.picture.url }}" alt="My Image">
    <h1>{{ profile.name }}</h1>
    <h3>{{ profile.age }}</h3>
    <h5>{{ profile.address }}</h5>
    {% endfor %}
</body>
</html>
